<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="light" showWhen="ios">
                Cancel
              </span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Add Comment</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="comment" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label color="primary" floating>Your Name</ion-label>
            <ion-input formControlName="author"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Your Rating</ion-label>
            <ion-range min="0" max="5" step="1" snaps="true" formControlName="rating"></ion-range>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Your Comment</ion-label>
            <ion-textarea formControlName="comment"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" [disabled]="!comment.valid">Comment</button>
    </form>
</ion-content>

<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contact Us</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header color="primary">
            Location Information
        </ion-card-header>
        <ion-card-content>
            <address>
                  121, Clear Water Bay Road<br>
                  Clear Water Bay, Kowloon<br>
                  HONG KONG<br>
                
                <ion-icon name="call"></ion-icon>: +852 1234 5678<br>
                <ion-icon name="print" md="md-print"></ion-icon>: +852 1234 5678<br>
                <ion-icon name="mail"></ion-icon>: confusion@food.net<br>
            </address>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button ion-left clear small>
                    <ion-icon name="call"></ion-icon>
                    <div>Call</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button ion-left clear small (click)="sendEmail()">
                    <ion-icon name="mail"></ion-icon>
                    <div>Email</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
